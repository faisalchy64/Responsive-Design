<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2ec2eb3c51.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Leader Board</title>
</head>
<body>
    <!-- navbar -->
    <header>
        <nav class="container">
            <div class="brand">
                <div class="img-box">
                    <img src="./images/icons/logo.png" alt="logo">
                </div>
                <h2>Idea</h2>
            </div>
            <div class="menu">
                <div class="menu-box">
                    <span>
                        <i class="fas fa-bars"></i>
                    </span>
                    <ul>
                        <li>Home</li>
                        <li>About</li>
                        <li>Works</li>
                    </ul>
                </div>
                <div class="img-box">
                    <img src="./images/icons/profile.png" alt="profile picture">
                </div>
            </div>
        </nav>
    </header>
    <!-- navbar -->

    <!-- main component -->
    <main class="container">
        <section>
            <h2>Top Player</h2>
            <div class="players">
                <div class="player">
                    <div class="img-box"><img src="./images/players/player-1.png" alt="player"></div>
                    <h3>Faisal Karim</h3>
                </div>
                <div class="player">
                    <div class="img-box"><img src="./images/players/player-2.png" alt="player"></div>
                    <h3>Shams Karim</h3>
                </div>
                <div class="player">
                    <div class="img-box"><img src="./images/players/player-3.png" alt="player"></div>
                    <h3>Niloy Karim</h3>
                </div>
                <div class="player">
                    <div class="img-box"><img src="./images/players/player-4.png" alt="player"></div>
                    <h3>Faisal Chowdhury</h3>
                </div>
                <div class="player">
                    <div class="img-box"><img src="./images/players/player-5.png" alt="player"></div>
                    <h3>Shams Chowdhury</h3>
                </div>
                <div class="player">
                    <div class="img-box"><img src="./images/players/player-6.png" alt="player"></div>
                    <h3>Niloy Chowdhury</h3>
                </div>
            </div>
        </section>
    </main>
    <!-- main component -->
</body>
</html>
